<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

	<!-- en-tete du document -->

	<head>

	  <title>Snake</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	  <link rel="stylesheet" href="style.css" />
	  <script src="p5.min.js"></script>
	  <script src="prog.js"></script>
	  <script src="snake.js"></script>
	  <script src="chrono.js"></script>
	  <script language="javascript" type="text/javascript" src="p5.dom.js"></script>
	  <script charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>


	</head>

	<body onload = "chronoStart()">

		<!-- corps du document -->

		<div id='Title'>Snake</div>

		<div id='Board'> Stats
			<p id='Score'></p>
			<p id='Mort'></p>
			<p id="chronotime">0:00:00:00</p>
		</div>

		<div id='MySnake'></div>

	</body>

	<script>
		var arrow_keys_handler = function(e){
	    	switch(e.keyCode){
		        case 37: case 39: case 38:  case 40: // Arrow keys
		        case 32: e.preventDefault(); break; // Space
		        default: break; // do not block other keys
	    	}
		};
		window.addEventListener("keydown", arrow_keys_handler, false);
	</script>



</html>
