<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

	<!-- en-tete du document -->

	<head>

	  <title>Snake</title>

	  <meta charset="utf-8" http-equiv="Content-Type" content="text/html" />

	  <link rel="stylesheet" href="style.css" />
	  <script src="p5.min.js"></script>
	  <script src="prog.js"></script>
	  <script src="snake.js"></script>
	  <script src="chrono.js"></script>
	  <script language="javascript" type="text/javascript" src="p5.dom.js"></script>
	  <script charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>


	</head>

	<body onload = "chronoStart()">

		<!-- corps du document -->

		<div id='Title'></div><br><br><br>

		<div id='Board'><br>
							<p id='Level'>Level 1</p>
			Your Score		<br><p id='Score'></p>
			Death Count	<br><p id='Mort'></p>
			Time			<br><p id='chronotime'>00:00:00</p>
								<p id='isWin'></p>

		</div>

		<div id='MySnake'></div>

	</body>

	<script>
		var arrow_keys_handler = function(e){
	    	switch(e.keyCode){
		        case 37: case 39: case 38:  case 40: // Arrow keys
		        case 32: e.preventDefault(); break; // Space
		        default: break; // do not block other keys
	    	}
		};
		window.addEventListener("keydown", arrow_keys_handler, false);
		//window.onscroll = function () { window.scrollTo(0, 0); };
	</script>



</html>
